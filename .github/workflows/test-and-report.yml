name: Test and Allure Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¥ Install Allure
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.tgz
          sudo tar -zxvf allure-2.35.1.tgz -C /opt/
          sudo ln -s /opt/allure-2.35.1/bin/allure /usr/bin/allure
          allure --version

      - name: ğŸ§ª Run tests (Dummy only for CI)
        run: |
          # CI í™˜ê²½ì—ì„œëŠ” ë”ë¯¸ í…ŒìŠ¤íŠ¸ë§Œ ì‹¤í–‰ (Appium ì—°ê²° ì—†ìŒ)
          pytest tests/test_dummy.py --auto-report --slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: ğŸ“Š Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: ğŸ“Š Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: ğŸŒ Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: reports/${{ github.run_number }}
          keep_files: true

      - name: ğŸ“¢ Send Slack Notification (GitHub Pages)
        if: always() && github.ref == 'refs/heads/main'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          REPORT_URL="https://dave-onuii.github.io/seoltab2.0_AT/reports/${{ github.run_number }}/index.html"

          # í…ŒìŠ¤íŠ¸ ê²°ê³¼ íŒŒì‹± (ê°„ë‹¨í•œ ë²„ì „)
          BRANCH="${{ github.ref_name }}"
          COMMIT="${{ github.sha }}"
          ACTOR="${{ github.actor }}"

          # Slack ë©”ì‹œì§€ ì „ì†¡
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"text\": \"âœ… GitHub Actions: Allure ë¦¬í¬íŠ¸ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!\",
              \"attachments\": [{
                \"color\": \"good\",
                \"fields\": [
                  {
                    \"title\": \"ì‹¤í–‰ ì •ë³´\",
                    \"value\": \"ğŸŒ¿ Branch: ${BRANCH}\\nğŸ‘¤ Actor: ${ACTOR}\\nğŸ”¢ Run: #${{ github.run_number }}\",
                    \"short\": true
                  },
                  {
