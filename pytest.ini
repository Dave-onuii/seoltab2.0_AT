[pytest]
# pytest 설정 파일

# 테스트 파일 검색 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 콘솔 출력 옵션
addopts =
    -v
    -s
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

# 커스텀 마커 정의
markers =
    smoke: 스모크 테스트 (빠른 핵심 기능 테스트)
    regression: 회귀 테스트 (전체 기능 테스트)
    login: 로그인 관련 테스트
    logout: 로그아웃 관련 테스트
    slow: 느린 테스트 (30초 이상)

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 타임아웃 설정 (기본 120초)
timeout = 120
